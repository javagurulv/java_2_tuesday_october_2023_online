<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Book App demo project">
    <meta name="author" content="JavaGuru">
    <title>Book App</title>
</head>

<body>

    <h3>Show all books in the list</h3>

    <table>
        <tr>
            <td>ID:</td>
            <td>Title:</td>
            <td>Author:</td>
            <td>Issue year:</td>
        </tr>

        <td th:if="${books != null}">
            <tr th:each="book : ${books}">
                <td th:text="${book.id}" />
                <td th:text="${book.title}" />
                <td th:text="${book.author}" />
                <td th:text="${book.issueYear}" />
            </tr>
        </td>

    </table>

    <form action="/" method="get">
        <input type="submit" value="Go to main page" name="Submit" />
    </form>

</body>

</html>
