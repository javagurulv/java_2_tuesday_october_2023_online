<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Product Storage demo project">
    <meta name="author" content="JavaGuru">
    <title>Product Storage</title>
</head>

<body>

    <h3>Search criteria (customers):</h3>

    <table>
        <tr>
            <td>Search by Customer name:</td>
            <td>Search by Registration code:</td>
        </tr>

        <tr>
            <form action="/searchCustomers" th:object="${request}" method="post">
                <td><input type="text" th:field="${request.customerName}"/></td>
                <td><input type="text" th:field="${request.registrationCode}"/></td>
                <td>
                    <input type="submit" value="Search Customers"/>
                    <input type="reset" value="Clear"/>
                </td>
            </form>
        </tr>
    </table>

    <h3>Search results:</h3>

    <table>
        <tr>
            <td>ID:</td>
            <td>Customer name:</td>
            <td>Registration code:</td>
        </tr>

        <td th:if="${customers != null}">
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}" />
                <td th:text="${customer.customerName}" />
                <td th:text="${customer.registrationCode}" />
            </tr>
        </td>

    </table>

    <form action="/" method="get">
        <input type="submit" value="Go to main page" name="Submit" />
    </form>

</body>

</html>
