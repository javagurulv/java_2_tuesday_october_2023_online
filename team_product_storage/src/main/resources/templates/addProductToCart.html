<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Product Storage demo project">
    <meta name="author" content="JavaGuru">
    <title>Product Storage</title>
</head>

<body>

<h3>Add product to cart</h3>

<form action="/addProductToCart" th:object="${request}" method="post">
    <table>
        <tr>
            <td>Order ID:</td>
            <td><input type="text" th:field="${request.orderId}"/></td>
        </tr>
        <tr>
            <td>Product ID:</td>
            <td><input type="text" th:field="${request.productId}"/></td>
        </tr>
        <tr>
            <td>Quantity:</td>
            <td><input type="text" th:field="${request.quantity}"/></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Add product to cart"/>
                <input type="reset" value="Clear"/>
            </td>
        </tr>
    </table>
</form>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
<td th:text="${error.errorCode}"/>
<td th:text="${error.message}"/>
</tr>
</td>



<h3>Search criteria (products):</h3>

<form action="/addProductToCart/search" th:object="${searchRequest}" method="post">
    <table>
        <tr>
            <td>Search by Product Brand:</td>
            <td><input type="text" th:field="${searchRequest.productBrand}"/></td>
        </tr>
        <tr>
            <td>Search by Product Model:</td>
            <td><input type="text" th:field="${searchRequest.productModel}"/></td>
        </tr>
        </tr>
        <td>
            <input type="submit" value="Search Products"/>
            <input type="reset" value="Clear"/>
        </td>
        </tr>
    </table>
</form>

<h3>Search results (products):</h3>

<table>
    <tr>
        <td>ID:</td>
        <td>Product Name:</td>
        <td>Product Brand:</td>
        <td>Product Model:</td>
        <td>Product Quantity:</td>
        <td>Product Price:</td>
    </tr>

    <td th:if="${products != null}">
        <tr th:each="product : ${products}">
    <td th:text="${product.id}"/>
    <td th:text="${product.productName}"/>
    <td th:text="${product.productBrand}"/>
    <td th:text="${product.productModel}"/>
    <td th:text="${product.productQuantity}"/>
    <td th:text="${product.price}"/>
    </tr>
    </td>

</table>


<form action="/" method="get">
    <input type="submit" value="Go to main page" name="Submit"/>
</form>


</body>

</html>
