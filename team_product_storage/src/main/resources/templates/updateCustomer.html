<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Product Storage demo project">
    <meta name="author" content="JavaGuru">
    <title>Product Storage</title>
</head>

<body>

<h3>Update customer</h3>

<table>
    <tr>
        <td>Customer ID:</td>
        <td>New Customer Name:</td>
        <td>New Registration Code:</td>
    </tr>

    <tr>
        <form action="/updateCustomer" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.id}"/></td>
            <td><input type="text" th:field="${request.newCustomerName}"/></td>
            <td><input type="text" th:field="${request.newRegistrationCode}"/></td>
            <td>
                <input type="submit" value="Update Customer"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>
</table>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
<td th:text="${error.errorCode}" />
<td th:text="${error.message}" />
</tr>
</td>

</body>

</html>
