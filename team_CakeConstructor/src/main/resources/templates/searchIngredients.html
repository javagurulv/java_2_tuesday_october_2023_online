<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Cake Constructor demo project">
    <meta name="author" content="JavaGuru">
    <title>Cake Constructor</title>
</head>

<body>

    <h3>Search criteria (ingredients):</h3>

    <table>
        <tr>
            <td>Search by Type:</td>
            <td>Search by Taste:</td>
        </tr>

        <tr>
            <form action="/searchIngredients" th:object="${request}" method="post">
                <td><input type="text" th:field="${request.type}"/></td>
                <td><input type="text" th:field="${request.taste}"/></td>
                <td>
                    <input type="submit" value="Search Ingredients"/>
                    <input type="reset" value="Clear"/>
                </td>
            </form>
        </tr>
    </table>

    <h3>Search results:</h3>

    <table>
        <tr>
            <td>ID:</td>
            <td>Type:</td>
            <td>Taste:</td>
        </tr>

        <td th:if="${ingredients != null}">
            <tr th:each="ingredient : ${ingredients}">
                <td th:text="${ingredient.id}" />
                <td th:text="${ingredient.type}" />
                <td th:text="${ingredient.taste}" />
            </tr>
        </td>

    </table>

    <form action="/" method="get">
        <input type="submit" value="Go to main page" name="Submit" />
    </form>

</body>

</html>
