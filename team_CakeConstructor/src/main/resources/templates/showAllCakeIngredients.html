<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Cake Constructor demo project">
    <meta name="author" content="JavaGuru">
    <title>Cake Constructor</title>
</head>

<body>

    <h3>Show all cake ingredients in the list</h3>

    <table>
        <tr>
            <td>ID:</td>
            <td>Cake ID:</td>
            <td>Cake Name:</td>
            <td>Ingredient Type:</td>
            <td>Ingredient Taste:</td>
            <td>Quantity:</td>
        </tr>

        <td th:if="${cakeIngredients != null}">
            <tr th:each="cakeIngredient : ${cakeIngredients}">
                <td th:text="${cakeIngredient.id}" />
                <td th:text="${cakeIngredient.cake.id}" />
                <td th:text="${cakeIngredient.cake.cakeName}" />
                <td th:text="${cakeIngredient.ingredient.type}" />
                <td th:text="${cakeIngredient.ingredient.taste}" />
                <td th:text="${cakeIngredient.quantity}" />
            </tr>
        </td>

    </table>

    <form action="/" method="get">
        <input type="submit" value="Go to main page" name="Submit" />
    </form>

</body>

</html>
