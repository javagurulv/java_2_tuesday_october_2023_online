<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Cake Constructor demo project">
    <meta name="author" content="JavaGuru">
    <title>Cake Constructor</title>
</head>

<body>

    <h3>Search criteria (clients):</h3>

    <table>
        <tr>
            <td>Search by First name:</td>
            <td>Search by Last name:</td>
        </tr>

        <tr>
            <form action="/searchClients" th:object="${request}" method="post">
                <td><input type="text" th:field="${request.firstName}"/></td>
                <td><input type="text" th:field="${request.lastName}"/></td>
                <td>
                    <input type="submit" value="Search Clients"/>
                    <input type="reset" value="Clear"/>
                </td>
            </form>
        </tr>
    </table>

    <h3>Search results:</h3>

    <table>
        <tr>
            <td>ID:</td>
            <td>First name:</td>
            <td>Last name:</td>
        </tr>

        <td th:if="${clients != null}">
            <tr th:each="client : ${clients}">
                <td th:text="${client.id}" />
                <td th:text="${client.firstName}" />
                <td th:text="${client.lastName}" />
            </tr>
        </td>

    </table>

    <form action="/" method="get">
        <input type="submit" value="Go to main page" name="Submit" />
    </form>

</body>

</html>
