<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Cake Constructor demo project">
    <meta name="author" content="JavaGuru">
    <title>Cake Constructor</title>
</head>

<body>

    <h3>Show all clients in the list</h3>

    <table>
        <tr>
            <td>ID:</td>
            <td>First name:</td>
            <td>Last name:</td>
            <td>Personal code:</td>
        </tr>

        <td th:if="${clients != null}">
            <tr th:each="client : ${clients}">
                <td th:text="${client.id}" />
                <td th:text="${client.firstName}" />
                <td th:text="${client.lastName}" />
                <td th:text="${client.personalCode}" />
            </tr>
        </td>

    </table>

    <form action="/" method="get">
        <input type="submit" value="Go to main page" name="Submit" />
    </form>

</body>

</html>
