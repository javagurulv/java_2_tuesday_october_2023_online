<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Fitness club demo project">
    <meta name="author" content="Fitness club team">
    <title>Fitness Club</title>
</head>

<body>

<h3>Remove client from list</h3>

<table>
    <tr>
        <td>Enter client id:</td>
    </tr>

    <tr>
        <form action="/removeClientFromList" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.id}"/></td>
            <td>
                <input type="submit" value="Remove client"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
        <form action="/" method="get">
            <input type="submit" value="Go to main page" name="Submit"/>
        </form>

    </tr>


</table>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
<td th:text="${error.field}"/>
<td th:text="${error.message}"/>
</tr>
</td>

</body>

</html>
