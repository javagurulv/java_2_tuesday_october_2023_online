<h3>Member card form filling</h3>

<form action="/memberCardFormFilling" th:object="${request}" method="post">
    <table>
        <tr>
            <td>Client personal code:</td>
            <td><input type="text" th:field="${request.client}"/></td>
        </tr>
        <tr>
            <td>Age Group:</td>
            <td>
                <select th:field="${request.ageGroup}">
                    <option th:each="ageGroup : ${ageGroups}"
                            th:value="${ageGroup.id}"
                            th:text="${ageGroup.ageGroup}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Fitness Center:</td>
            <td>
                <select th:field="${request.fitnessCenter}">
                    <option th:each="fitnessCenter : ${fitnessCenters}"
                            th:value="${fitnessCenter.id}"
                            th:text="${fitnessCenter.fitnessCenter}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Workout:</td>
            <td>
                <select th:field="${request.workout}">
                    <option th:each="workout : ${workouts}"
                            th:value="${workout.id}"
                            th:text="${workout.workout}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Term of contract:</td>
            <td><input type="date" th:field="${request.termOfContract}"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Member card form filling"/>
                <input type="reset" value="Clear"/>
            </td>
        </tr>
    </table>
    <td th:if="${errors != null}">
        <tr th:each="error : ${errors}">
            <td th:text="${error.field}"/>
            <td th:text="${error.message}"/>
        </tr>
    </td>
</form>
