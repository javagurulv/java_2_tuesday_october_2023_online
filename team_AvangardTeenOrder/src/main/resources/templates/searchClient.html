<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Avangard Teen order demo project">
    <meta name="author" content="Avangard Teen order">
    <title>Avangard Teen</title>

</head>

<body style = "background-color: powderblue;">


<h3>Search client</h3>

<table>
    <tr>
        <td>Search by id:</td>
    </tr>

    <tr>
        <form action="/searchClient" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.id}"/></td>
            <td>
                <input type="submit" value="Search client"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>
</table>

<h3>Search results:</h3>

<table>
    <tr>
        <td>Id:</td>
        <td>Name Surname:</td>
        <td>Personal code:</td>
        <td>Phone:</td>
        <td>Address:</td>
    </tr>

    <td th:if="${clients != null}">
        <tr th:each="client : ${clients}">
            <td th:text="${client.id}"/>
            <td th:text="${client.nameSurname}"/>
            <td th:text="${client.personalCode}"/>
            <td th:text="${client.phone}"/>
            <td th:text="${client.address}"/>
        </tr>
    </td>

</table>

</body>

</html>
